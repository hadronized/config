import = ["~/.config/alacritty/themes/catppuccin-macchiato.toml"]

[cursor.style]
blinking = "On"

[font]
size = 14.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Thin"

[selection]
save_to_clipboard = true

[window]
option_as_alt = "OnlyRight"

[mouse]
hide_when_typing = true

[hints]
alphabet = "etovxqpdygfblzhckisuran"

[[hints.enabled]]
regex = "[a-zA-Z0-9-_/@#]+"
hyperlinks = true
action = "Copy"
binding.key = "w"
binding.mods = "Control | Shift"
